<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Webcam Recorder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div>
            <video id="webcam" controls autoplay playsinline style="width: 400px; height: 300px; border: 1px solid black;"></video>
            <button id="start-recording">Start Recording</button>
            <button id="stop-recording" disabled>Stop Recording</button>
        </div>
        <script>
            const videoElement = document.getElementById('webcam');
            const startButton = document.getElementById('start-recording');
            const stopButton = document.getElementById('stop-recording');
            let mediaRecorder;
            let recordedChunks = [];

            // Access the webcam
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    // Set the video stream to the video element
                    videoElement.srcObject = stream;

                    // Initialize MediaRecorder
                    mediaRecorder = new MediaRecorder(stream);

                    // Handle dataavailable event to collect recorded chunks
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };

                    // Handle stop event to save the video
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(recordedChunks, { type: 'video/webm' });
                        const url = URL.createObjectURL(blob);

                })
                .catch((error) => {
                    console.error('Error accessing webcam:', error);
                });

            // Start recording
            startButton.addEventListener('click', () => {
                if (mediaRecorder && mediaRecorder.state === 'inactive') {
                    mediaRecorder.start();
                    startButton.disabled = true;
                    stopButton.disabled = false;
                }
            });

            // Stop recording
            stopButton.addEventListener('click', () => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    startButton.disabled = false;
                    stopButton.disabled = true;
                }
            });
        </script>
    </body>
</html>
