<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MAD Calculator</title>
        <link rel="stylesheet" href="password.css">
    </head>
    <body>
        <h1>MAD Calculator</h1>
        <div class="container">
            <input class="option" type="number" id="numberOfNumbers" placeholder="Number of Values (1-10)" min="1" max="10"><br/>
            <input class="option" type="text" id="option0" placeholder="Option 1"><br/>
            <input class="option" type="text" id="option1" placeholder="Option 2"><br/>
            <input class="option" type="text" id="option2" placeholder="Option 3"><br/>
            <input class="option" type="text" id="option3" placeholder="Option 4"><br/>
            <input class="option" type="text" id="option4" placeholder="Option 5"><br/>
            <input class="option" type="text" id="option5" placeholder="Option 6"><br/>
            <input class="option" type="text" id="option6" placeholder="Option 7"><br/>
            <input class="option" type="text" id="option7" placeholder="Option 8"><br/>
            <input class="option" type="text" id="option8" placeholder="Option 9"><br/>
            <input class="option" type="text" id="option9" placeholder="Option 10"><br>
        </div>
        <button id="calculateButton">Calculate MAD</button>
        <div id="result"></div>
        <script src="madcal.js"></script>
    </body>
</html>
