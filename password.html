<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple password generator that creates strong passwords for various purposes.">

    <title>Password Generator</title>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <input type="text" id="word" placeholder="Enter a Word...">
        <input id="password" type="password" placeholder="Password..."><br/>
        <button onclick="showPassword()" id="showBtn">Show</button>
        <button onclick="generate()" id="generateBtn">Generate</button>
        <button onclick="copyPassword()" id="copyBtn">Copy</button>
        <!--To be Added <label for="stren">Strength:</label><input id="stren" name="stren" type="range" min="1" max="10">-->
    </div>
    <label for="len">Length:<span id="lenValue">2</span></span></label><input id="len" name="len" type="range" min="1" value="2" max="10">

    <script src="favicon.js"></script>
    </body>
