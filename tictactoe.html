<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="tictactoe.css">+
        <meta name="description" content="A simple Tic Tac Toe game">
        <meta name="keywords" content="Tic Tac Toe, game, HTML, CSS, JavaScript">
        <meta name="author" content="Zaid">
        <script src="favicon.js"></script>
    </head>
    <body>
            <h1>Tic Tac Toe</h1>
            <div id="game-board">
                <table>
                    <tr>
                        <td id="0" class="box"></td>
                        <td id="1" class="box"></td>
                        <td id="2" class="box"></td>
                    </tr>
                    <tr>
                        <td id="3" class="box"></td>
                        <td id="4" class="box"></td>
                        <td id="5" class="box"></td>
                    </tr>
                    <tr>
                        <td id="6" class="box"></td>
                        <td id="7" class="box"></td>
                        <td id="8" class="box"></td>
                    </tr>
                </table>
            </div>
            <script src="tictactoe.js"></script>
        </body>
</html>
