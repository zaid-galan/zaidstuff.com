<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="description" content="A simple to-do list application. Add, remove, and clear tasks easily.">
    <meta name="keywords" content="To-Do List, Task Manager, JavaScript, HTML, CSS">
    <meta name="author" content="Zaid Ibn Matta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todolist.css">
    </head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="theme-toggle">
            <label for="themeSwitch">Dark Mode</label>
            <input type="checkbox" id="themeSwitch" onclick="toggleTheme()">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button onclick="addTask()">Add Task</button>
            <button onclick="clearTasks()">Clear All</button>
            
            <div id="taskList"></div>
            
    </div>
    <script src="favicon.js"></script>
    <script src="todolist.js"></script>
    </body>
</html>
