<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todolist.css">
    </head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="theme-toggle">
            <label for="themeSwitch">Dark Mode</label>
            <input type="checkbox" id="themeSwitch" onclick="toggleTheme()">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()" id="addTaskButton">Add Task</button>
        <ul id="taskList"></ul>
        <button id="clearTasksButton" onclick="clearTasks()">Clear All Tasks</button>
    </div>
    <script src="todolist.js"></script>
    </body>
</html>
