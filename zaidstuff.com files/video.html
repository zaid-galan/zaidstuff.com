<!DOCTYPE html>
<html>
  <head>
    <title>My JavaScript Project</title>
      <link rel="stylesheet" href="q.css">
  </head>
  <body>
      <input name="ayah" maxlength="6" onkeyup="playAyah()" id="input">
      <button id="loopButton" onclick="toggleLoop()">toggle Loop</button>
      <p id="p">
        type the video url in the input box and press enter to play it
        <br>
      </p>
    <script>
        var videop = document.createElement("video");
function playAyah(){
    var inputValue = document.getElementById("input").value;
    if (event.keyCode === 13){    videop.src = inputValue;
        videop.setAttribute('controls', 'true');
        videop.setAttribute('autoplay', 'true');
        document.getElementById("p").appendChild(videop);
    }
}

    if (audiop.loop) {
        audiop.loop = false;
        document.getElementById("loopButton").innerHTML = "Enable Loop";
    } else {
        audiop.loop = true;
        document.getElementById("loopButton").innerHTML = "Disable Loop";
    }
}
    </script>
    </body>
</html>
