<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="hangman.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <div>
            <h2 id="word"></h2>
        </div>
        <div id="wrong-letters"></div>
        <div style="display: none;" id="notification-container" class="notification-container">
            <p>You have already guessed that letter</p>
        </div>
        <div id="remainingGuesses"></div>
        <div id="popup-container" class="popup-container">
            <p id="final-message"></p>
            <button onclick="window.location.reload()" id="play-button">Play Again</button>
            <div class="letter-button-container">
                <button class="letter-button" id="a" onclick="guessLetter('A')">A</button>
                <button class="letter-button" id="b" onclick="guessLetter('B')">B</button>
                <button class="letter-button" id="c" onclick="guessLetter('C')">C</button>
                <button class="letter-button" id="d" onclick="guessLetter('D')">D</button>
                <button class="letter-button" id="e" onclick="guessLetter('E')">E</button>
                <button class="letter-button" id="f" onclick="guessLetter('F')">F</button>
                <button class="letter-button" id="g" onclick="guessLetter('G')">G</button>
                <button class="letter-button" id="h" onclick="guessLetter('H')">H</button>
                <button class="letter-button" id="i" onclick="guessLetter('I')">I</button>
                <button class="letter-button" id="j" onclick="guessLetter('J')">J</button>
                <button class="letter-button" id="k" onclick="guessLetter('K')">K</button>
                <button class="letter-button" id="l" onclick="guessLetter('L')">L</button>
                <button class="letter-button" id="m" onclick="guessLetter('M')">M</button>
                <button class="letter-button" id="n" onclick="guessLetter('N')">N</button>
                <button class="letter-button" id="o" onclick="guessLetter('O')">O</button>
                <button class="letter-button" id="p" onclick="guessLetter('P')">P</button>
                <button class="letter-button" id="q" onclick="guessLetter('Q')">Q</button>
                <button class="letter-button" id="r" onclick="guessLetter('R')">R</button>
                <button class="letter-button" id="s" onclick="guessLetter('S')">S</button>
                <button class="letter-button" id="t" onclick="guessLetter('T')">T</button>
                <button class="letter-button" id="u" onclick="guessLetter('U')">U</button>
                <button class="letter-button" id="v" onclick="guessLetter('V')">V</button>
                <button class="letter-button" id="w" onclick="guessLetter('W')">W</button>
                <button class="letter-button" id="x" onclick="guessLetter('X')">X</button>
                <button class="letter-button" id="y" onclick="guessLetter('Y')">Y</button>
                <button class="letter-button" id="z" onclick="guessLetter('Z')">Z</button>
        </div>
    </div>

    <script src="hangman.js"></script>
</html>
