<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Spinner</title>
        <meta name="description" content="A simple random spinner application.">
        <meta name="author" content="Zaid Ibn Matta">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="password.css">
    </head>
    <body>
        <div class="container">
            <h1>Random Spinner</h1>
            <div class="spinner" id="spinner">
                <input class="option" type="number" id="numberOfOptions" placeholder="Number of Options (1-10)" min="1" max="10"><br/>
                <input class="option" type="text" id="option0" placeholder="Option 1"><br/>
                <input class="option" type="text" id="option1" placeholder="Option 2"><br/>
                <input class="option" type="text" id="option2" placeholder="Option 3"><br/>
                <input class="option" type="text" id="option3" placeholder="Option 4"><br/>
                <input class="option" type="text" id="option4" placeholder="Option 5"><br/>
                <input class="option" type="text" id="option5" placeholder="Option 6"><br/>
                <input class="option" type="text" id="option6" placeholder="Option 7"><br/>
                <input class="option" type="text" id="option7" placeholder="Option 8"><br/>
                <input class="option" type="text" id="option8" placeholder="Option 9"><br/>
                <input class="option" type="text" id="option9" placeholder="Option 10">
            </div>
            <button onclick="spin()" id="spinButton">Spin</button>
            <button onclick="clear()" id="clearButton">Clear Fields</button>
            <p id="result"></p>
        <script src="random.js"></script>
    </body>
</html>
