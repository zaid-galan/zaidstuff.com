<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Spinner</title>
        <meta name="description" content="A simple random spinner application.">
        <meta name="author" content="Zaid Ibn Matta">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="random.css">
    </head>
    <body>
        <div class="container">
            <h1>Random Spinner</h1>
            <div class="spinner" id="spinner">
                <input type="number" id="numberOfOptions" placeholder="Number of Options (1-10)" min="1" max="10">
                <input type="text" id="option0" placeholder="Option 1">
                <input type="text" id="option1" placeholder="Option 2">
                <input type="text" id="option2" placeholder="Option 3">
                <input type="text" id="option3" placeholder="Option 4">
                <input type="text" id="option4" placeholder="Option 5">
                <input type="text" id="option5" placeholder="Option 6">
                <input type="text" id="option6" placeholder="Option 7">
                <input type="text" id="option7" placeholder="Option 8">
                <input type="text" id="option8" placeholder="Option 9">
                <input type="text" id="option9" placeholder="Option 10">
            </div>
            <button id="spinButton">Spin</button>
            <p id="result"></p>
        <script src="random.js"></script>
    </body>
</html>
