<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="quiz.css">
    </head>
    <body>
        <h1>Quiz Game</h1>
        <p>Difficulty: Beginner</p>
        <input type="range" id="difficulty" min="1" max="3" value="1">
        <input type="range" id="questionCount" min="1" max="10" value="5">
        <button onclick="initialize()" id="startQuiz">Start Quiz</button>
        <p id="question"></p>
        <div id="options">
            <form>
                <input type="radio" id="option1" name="option1" value="Option 1">
                <label for="option1">Option 1</label><br><br>
                <input type="radio" id="option2" name="option2" value="Option 2">
                <label for="option2">Option 2</label><br><br>
                <input type="radio" id="option3" name="option3" value="Option 3">
                <label for="option3">Option 3</label><br><br>
                <input type="radio" id="option4" name="option4" value="Option 4">
                <label for="option4">Option 4</label>
            </form>
        </div>
        <script src="quiz.js"></script>
    <script src="favicon.js"></script>
    </body>
</html>
