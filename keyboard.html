<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="keyboard">
            <div class="keyboard-row">
                <button id="1" class="key">1</button>
                <button id="2" class="key">2</button>
                <button id="3" class="key">3</button>
                <button id="4" class="key">4</button>
                <button id="5" class="key">5</button>
                <button id="6" class="key">6</button>
                <button id="7" class="key">7</button>
                <button id="8" class="key">8</button>
                <button id="9" class="key">9</button>
                <button id="0" class="key">0</button>
                <button id="-" class="key">-</button>
                <button id="=" class="key">=</button>
                <button id="backspace" class="key">Backspace</button>
            </div>
            <div class="keyboard-row">
                <button id="Q" class="key">Q</button>
                <button id="W" class="key">W</button>
                <button id="E" class="key">E</button>
                <button id="R" class="key">R</button>
                <button id="T" class="key">T</button>
                <button id="Y" class="key">Y</button>
                <button id="U" class="key">U</button>
                <button id="I" class="key">I</button>
                <button id="O" class="key">O</button>
                <button id="P" class="key">P</button>
                <button id="[" class="key">[</button>
                <button id="]" class="key">]</button>
                <button id="\" class="key">\</button>
            </div>
            <div class="keyboard-row">
                <button id="A" class="key">A</button>
                <button id="S" class="key">S</button>
                <button id="D" class="key">D</button>
                <button id="F" class="key">F</button>
                <button id="G" class="key">G</button>
                <button id="H" class="key">H</button>
                <button id="J" class="key">J</button>
                <button id="K" class="key">K</button>
                <button id="L" class="key">L</button>
                <button id=";" class="key">;</button>
                <button id="'" class="key">'</button>
                <button id="enter" class="key">Enter</button>
            </div>
            <div class="keyboard-row">
                <button id="shift-left" class="key">Shift</button>
                <button id="Z" class="key">Z</button>
                <button id="X" class="key">X</button>
                <button id="C" class="key">C</button>
                <button id="V" class="key">V</button>
                <button id="B" class="key">B</button>
                <button id="N" class="key">N</button>
                <button id="M" class="key">M</button>
                <button id="," class="key">,</button>
                <button id="." class="key">.</button>
                <button id="/" class="key">/</button>
                <button id="shift-right" class="key">Shift</button>
            </div>
            <div class="keyboard-row">
                <button id="ctrl-left" class="key">Ctrl</button>
                <button id="windows" class="key">Windows</button>
                <button id="alt-left" class="key">Alt</button>
                <button id="space" class="key">Space</button>
                <button id="alt-right" class="key">Alt</button>
                <button id="fn" class="key">Fn</button>
                <button id="Menu" class="key">&#9776;</button>
                <button id="ctrl-right" class="key">Ctrl</button>
        </div>
        <script src="keyboard.js" async defer></script>
    </body>
</html>
